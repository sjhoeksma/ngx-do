<div class="toolbar-user-container">
	<button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen" [ngStyle.xs]="{'min-width': '70px'}">
  		<span fxLayout="row" fxLayoutAlign="start center">
    		<img class="avatar" [src]="currentUser?.avatar_url || '/assets/do/avatars/noavatar.png'">
    		<span class="name" fxHide fxShow.gt-xs>{{currentUser?.name}}</span>
    		<mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
  		</span>
  	</button>


  	<div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    	<div class="content">
      		<mat-nav-list>
      			<mat-list-item *ngIf="profileRoute" [routerLink]="[profileRoute,currentUser.id]" (click)="close()">
      				<a matLine >Profile</a>
				    <button mat-icon-button>
				       <mat-icon>account_circle</mat-icon>
				    </button>
      			</mat-list-item>
      			<mat-list-item *ngIf="settingsRoute" [routerLink]="[settingsRoute]"  (click)="close()">
      				<a matLine >Settings</a>
				    <button mat-icon-button>
				       <mat-icon>settings</mat-icon>
				    </button>
      			</mat-list-item>
            <mat-list-item *ngIf="securityRoute" [routerLink]="[securityRoute]"  (click)="close()">
      				<a matLine >Security</a>
				    <button mat-icon-button>
				       <mat-icon>security</mat-icon>
				    </button>
      			</mat-list-item>
      			<mat-list-item *ngIf="helpRoute" [routerLink]="[helpRoute]"  (click)="close()">
      				<a matLine >Help</a>
				    <button mat-icon-button>
				       <mat-icon>help</mat-icon>
				    </button>
      			</mat-list-item>
      			<mat-divider></mat-divider>

      			<mat-list-item *ngIf="logoutRoute" (click)="logout()">
      				<a matLine >Logout</a>
				    <button mat-icon-button>
				       <mat-icon>exit_to_app</mat-icon>
				    </button>
      			</mat-list-item>
      		</mat-nav-list>
    	</div>
  	</div>
</div>
